<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <title>Document</title>
</head>
<body>
    <section id="container">
        <section id="banner">
            <img src="images/banner.png" alt="Omniscience">
        </section>
        <div class="card">
             <object data="images/card.svg" type="image/svg+xml" id="bottle" class="svg-graphic"></object>
        </div>
        <section id="maincardtype">
            <div class="cardtext">
                <h1>Cards</h1>
                <p>The cards are the core of Magic: The Gathering</p>
            </div>
            <div class="maincard">
                <h2>Main Card Types</h2>
            </div>
        <div class="creature">
            <object data="images/ctreature1.svg" type="image/svg+xml" id="bottle" class="symbols"></object>
            <p class="symbolstext">Creature</p>
        </div>
            <div class="enhantment">
            <object data="images/enchantment1.svg" type="image/svg+xml" id="bottle" class="symbols"></object>
            <p class="symbolstext">Enchantment</p>
        </div>
            <div class="sorcery">
            <object data="images/sorcery1.svg" type="image/svg+xml" id="bottle" class="symbols"></object>
            <p class="symbolstext">Sorcery</p>
        </div>
            <div class="instant">
            <object data="images/instant1.svg" type="image/svg+xml" id="bottle" class="symbols"></object>
            <p class="symbolstext">Instant</p>
        </div>

            <div class="artifact">
            <object data="images/artifact1.svg" type="image/svg+xml" id="bottle" class="symbols"></object>
            <p class="symbolstext">Artifact</p>
        </div>
            <div class="planeswalker">
            <object data="images/planeswalker1.svg" type="image/svg+xml" id="bottle" class="symbols"></object>
            <p class="symbolstext">Planeswalker</p>
        </div>
            <div class="land">
            <object data="images/land1.svg" type="image/svg+xml" id="bottle" class="symbols"></object>
            <p class="symbolstext">Land</p>
        </div>
        </section>
        <section id="rarity">
            <div class="rarity">
                <h2>Rarity</h2>
            </div>
            <div class="common">
              <p class="symbolstext">Common</p>
                               <object data="images/common.svg" type="image/svg+xml" id="bottle" class="symbols2"></object>  
            </div>
             <div class="uncommon">
                <p class="symbolstext">Uncommon</p>
                                <object data="images/uncommon.svg" type="image/svg+xml" id="bottle" class="symbols2"></object>
            </div>
             <div class="rare">
                <p class="symbolstext">Rare</p>
                                <object data="images/rare.svg" type="image/svg+xml" id="bottle" class="symbols2"></object> 
            </div>
             <div class="mythic">
                <p class="symbolstext">Mythic Rare</p>
                                <object data="images/mythicrare.svg" type="image/svg+xml" id="bottle" class="symbols2"></object> 
            </div>
        </section>
        <section id="colors">
            <div class="number">
                <h2>16678</h2>
                <p>cards printed</p>
            </div>
            <div class="star">
                <object data="images/star.svg" type="image/svg+xml" id="bottle" class="starimg"></object> 
            </div>
            <div class="white">
                <object data="images/white.svg" type="image/svg+xml" id="bottle" class="colorsvg"></object> 
            </div>
                        <div class="green">
                <object data="images/green.svg" type="image/svg+xml" id="bottle" class="colorsvg"></object> 
            </div>
                        <div class="blue">
                <object data="images/blue.svg" type="image/svg+xml" id="bottle" class="colorsvg"></object> 
            </div>
                        <div class="red">
                <object data="images/red.svg" type="image/svg+xml" id="bottle" class="colorsvg"></object> 
            </div>
                        <div class="black">
                <object data="images/black.svg" type="image/svg+xml" id="bottle" class="colorsvg"></object> 
            </div>
                        <div class="colorless">
                <object data="images/colorless.svg" type="image/svg+xml" id="bottle" class="colorsvg"></object> 
            </div>
                        <div class="muti">
                <object data="images/muti.svg" type="image/svg+xml" id="bottle" class="colorsvg"></object> 
            </div>
        </section>
        <section id="most">
            <div class="reprinted">
                <p>Most printed cards</p>
                <img src="images/giant.jpg" alt="giant growth">
            </div>
                        <div class="mana">
                            <p>Highest converted mana cost</p>
                <img src="images/Draco.jpg" alt="draco">
                
            </div>
                        <div class="power">
                            <p>Hightest power/thoughness</p>
                <img src="images/emoku.jpg" alt="Emrakul">
                
            </div>
        </section>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
